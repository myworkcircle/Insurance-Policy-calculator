<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
</head>    

<div class="container">
{% block content %}



<form class="well form-horizontal" method="POST" action="/adddata/" id="contact_form">{% csrf_token %}
    
<fieldset>

<!-- Form Name -->
<legend><center><h2><b>DETAILS</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Age :</label>
  <label class="col-md-1 control-label">{{age}}</label>
</div>

<div class="form-group">
    <label class="col-md-4 control-label">Department :</label>
    <label class="col-md-1 control-label">{{department}}</label>
  </div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">Age of Admission :</label> 
  <label class="col-sm-1 control-label">{{ageofadm}}</label>  
</div>


<div class="form-group">
    <label class="col-md-4 control-label">Present Cost of Education :</label> 
    <label class="col-md-1 control-label">{{cost}}</label>  
  </div>

<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Cost of Education after {{time}} years :</label> 
  <label class="col-md-2 control-label">{{n5}}</label>  
</div>

<div class="form-group">
        <label class="col-md-4 control-label">Monthly Investment Required :</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
        
          </div>
        </div>
      </div>


</fieldset>
</form>



{% endblock content %}
</div>
    </div>
    <!-- /.container -->
</html>
